<!DOCTYPE html>
<html ng-app>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <head>
        <title>SE Contact App</title>
    </head>
    <body>
        <div class="container" ng-controller="Appctrl">
            <h1>Contact List App</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Student Id</th>
                        <th>Phone Number</th>
                        <th>Address</th>
                        <th>Email Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" ng-model="contact.fullname"> </td>
                        <td><input class="form-control" ng-model="contact.student_id"> </td>
                        <td><input class="form-control" ng-model="contact.phone_number"> </td>
                        <td><input class="form-control" ng-model="contact.address"> </td>
                        <td><input class="form-control" ng-model="contact.email_address"> </td>
                        <td><button class="btn btn-primary" ng-click="addContact()">Add</button> </td>
                    </tr>
                    <tr ng-repeat="contact in contactlist">
                        <td>{{ contact.fullname }}</td>
                        <td>{{ contact.student_id }}</td>
                        <td>{{ contact.phone_number }}</td>
                        <td>{{ contact.address }}</td>
                        <td>{{ contact.email_address }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
        <script src="controller/controller.js"></script>
    </body>
</html>
